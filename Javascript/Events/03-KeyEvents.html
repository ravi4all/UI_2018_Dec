<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Key Events</h1>

    <!-- keypress
    keydown
    keyup -->

    <!-- <input type="text" onkeypress="keyPress(this)"> -->

    <!-- <input type="text" onkeydown="keyDown(this)"> -->

    <input type="text" onkeyup="keyUp(this)">
    <span id="res"></span>

    <script>
        function keyUp(obj) {
            // alert("Key Pressed...");
            var span = document.getElementById("res");
            span.innerHTML = obj.value;
        }
    </script>

</body>

</html>
