<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div_1 {
            background-color: lightcoral;
        }
        
        div {
            background-color: lightblue;
        }
        
        #div_2 {
            background-color: lightgreen;
        }
        
        .class_1 {
            padding: 12px;
            background-color: lightgray;
        }
        
        .class_2 {
            background-color: lightseagreen;
            padding: 0px;
        }
    </style>
</head>

<body>

    <h1>Id and Class</h1>

    <!-- Id -> Identity (unique) (#)
        1. Id cannot be repeated on a same page
        2. An element cannot have 2 ID's
    Class -> (.) Grouping of elements -->

    <div id="div_1" class="class_1">
        <h2>This heading is inside div_1</h2>
    </div>
    <div id="div_2" class="class_1">
        <h2>This heading is inside div_2</h2>
    </div>
    <div id="div_3" class="class_1 class_2">
        <h2>This heading is inside div_3</h2>
    </div>
    <div id="div_4" class="class_3 class_1">
        <h2>This heading is inside div_4</h2>
    </div>

</body>

</html>
