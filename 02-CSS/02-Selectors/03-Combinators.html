<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* #parent .child h2 {

        } */
        
        #parent>h2 {
            color: red;
        }
        
        #parent+h2 {
            color: darkblue;
        }
        
        #parent~h2 {
            color: darkblue;
        }
    </style>
</head>

<body>

    <h1>Combinators</h1>

    <div id="parent">
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>
        <div class="child">
            <h2>This is another heading</h2>
        </div>
        <div class="child">
            <h2>This is another heading</h2>
        </div>
        <h2>This is a heading</h2>
    </div>

    <hr>

    <h2>This heading is outside parent</h2>
    <h2>This heading is also outside parent</h2>

</body>

</html>
