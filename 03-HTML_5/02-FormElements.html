<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td><input type="text" readonly required placeholder="Enter Name" value="Ram"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" readonly required placeholder="Enter password" value="1234">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" autofocus autocomplete="off" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" step="100" min="1000" max="5000" value="2000" onchange="output.value=value">
                </td>
                <td>
                    <output id="output">2000</output>
                </td>
            </tr>
            <tr>
                <td>Your Progress</td>
                <td>
                    <progress value="50" max="100"></progress>
                </td>
            </tr>
            <tr>
                <td>Enter Card number</td>
                <td>
                    <input type="text" placeholder="Enter Card Number" pattern="[a-z | A-Z]{4}[0-9]{3}[@ | # | $ | %]{1}" title="Small or Upper case 4 characters and 3 numbers">
                </td>
            </tr>
            <tr>
                <td>Enter Message</td>
                <td>
                    <textarea placeholder="Enter message" spellcheck="false" cols="30" rows="10" style="resize:none;"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" disabled>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
