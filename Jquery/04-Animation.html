<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>

    <h1>Animation</h1>

    <button>Animate</button>
    <br><br>
    <img src="../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="">

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $("button").click(function() {
            var img = $("img");
            img.animate({
                "left": '300px',
                "top": "300px",
                "opacity": '0.5',
            }, 1000);
            img.animate({
                'left': '0px'
            });
            img.animate({
                'top': '0px'
            });
            img.animate({
                'top': '120px'
            });
            img.animate({
                'opacity': 1
            });
        })
    </script>
</body>

</html>
