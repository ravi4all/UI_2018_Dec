<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <style>
        .col {
            height: 200px;
            margin-bottom: 10px;
        }
        
        .col_1,
        .col_2 {
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Grid System</h1>

        <div class="row">
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-primary col"></div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-danger col"></div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-primary col"></div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-danger col"></div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-primary col"></div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6">
                <div class="bg-danger col"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="bg-success col"></div>
            </div>
            <div class="col-lg-6">
                <div class="bg-secondary col"></div>
            </div>
            <div class="col-lg-3">
                <div class="bg-success col"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2">
                <div class="col_1 bg-danger"></div>
            </div>
            <div class="col-lg-10">
                <div class="col_2 bg-warning">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col bg-primary"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="col bg-primary"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
