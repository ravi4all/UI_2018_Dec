<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            padding: 13px 8px 8px;
            text-align: center;
            font-size: 20px;
            width: 50px;
            height: 30px;
        }
        
        li.fb {
            background-color: #3b5998;
        }
        
        li.tw {
            background-color: #1da1f2;
        }
        
        li.ins {
            background-color: #c32aa3;
        }
        
        li.link {
            background-color: #007bb5;
        }
        
        li.wa {
            background-color: #25d366;
        }
        
        li a {
            color: #fff;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>

    <h1>Font Awesome <i class="fas fa-thumbs-up"></i></h1>

    <a href="#">Home <i class="fas fa-home"></i></a>
    <a href="#">Notifications <i class="fas fa-bell"></i></a>
    <a href="#">Messages <i class="fas fa-envelope"></i></a>
    <a href="#">Profile <i class="fas fa-user"></i></a>

    <ul>
        <li class="fb"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li class="tw"><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="ins"><a href="#"><i class="fab fa-instagram"></i></a></li>
        <li class="link"><a href="#"><i class="fab fa-linkedin"></i></a></li>
        <li class="wa"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
    </ul>

</body>

</html>
